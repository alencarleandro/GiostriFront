<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Pedidos</title>

  <!-- Componentes -->
  <link rel="stylesheet" href="../assets/css/componentes/header-componente.css">
  <link rel="stylesheet" href="../assets/css/componentes/sidebar-componente.css">
  <link rel="stylesheet" href="../assets/css/componentes/footer-componente.css">

  <!-- Estilo principal -->
  <link rel="stylesheet" href="../assets/css/style-telaGerenciarPedidos.css">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header"></div>
  <div id="sidebar"></div>

  <div class="main-container">


    <main class="content">
      <h1>Gerenciamento de Pedidos</h1>

      <div class="filtros">
        <div class="search-box">
          <input type="text" id="busca-pedidos" placeholder="Buscar pedidos...">
          <button class="btn-buscar">Buscar</button>
        </div>

        <div class="filtro-status">
          <label for="filtro-status">Filtrar por status:</label>
          <select id="filtro-status">
            <option value="todos">Todos</option>
            <option value="pendente">Pendente</option>
            <option value="processando">Processando</option>
            <option value="enviado">Enviado</option>
            <option value="entregue">Entregue</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
      </div>

      <div class="tabela-pedidos-container">
        <table class="tabela-pedidos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Data</th>
              <th>Status</th>
              <th>Total</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista-pedidos">
            <!-- Pedidos serão carregados dinamicamente via JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="paginacao">
        <button id="btn-anterior" disabled>Anterior</button>
        <span id="pagina-atual">1</span>
        <button id="btn-proximo">Próximo</button>
      </div>
    </main>
  </div>


  <div id="modal-detalhes" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Detalhes do Pedido #<span id="pedido-id"></span></h2>
      <div id="detalhes-pedido"></div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="../assets/js/componentes/script-header.js"></script>
  <script src="../assets/js/componentes/script-sidebar.js"></script>
  <script src="../assets/js/componentes/script-footer.js"></script>
  <script src="../assets/js/script-telaGerenciarPedidos.js"></script>
  <script src="../assets/js/requisicoes/requisicoes.js"></script>
</body>

</html>
